<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oefening 3</title>
  <link rel="stylesheet" href="Z-oefening3.css">
</head>
<body>
<header>
  <h1>Pokedex</h1>
</header>
<main>
  <section>
    <h2>Bulbasaur</h2>
    <p class="grass">Grass</p>
    <p class="poison">Poison</p>
    <p class="nummer">#1</p>
    <img src="assets/pokedex1.png" alt="Bulbasaur"/>
  </section>
  <section>
    <h2>Ivysaur</h2>
    <p class="grass">Grass</p>
    <p class="poison">Poison</p>
    <p class="nummer">#2</p>
    <img src="assets/pokedex2.png" alt="Ivysaur"/>
  </section>
  <section>
    <h2>Venusaur</h2>
    <p class="grass">Grass</p>
    <p class="poison">Poison</p>
    <p class="nummer">#3</p>
    <img src="assets/pokedex3.png" alt="Venusaur"/>
  </section>
  <section>
    <h2>Charmander</h2>
    <p class="fire">Fire</p>
    <p class="nummer">#4</p>
    <img src="assets/pokedex4.png" alt="Charmander"/>
  </section>
  <section>
    <h2>Charmeleon</h2>
    <p class="fire">Fire</p>
    <p class="nummer">#5</p>
    <img src="assets/pokedex5.png" alt="Charmeleon"/>
  </section>
  <section>
    <h2>Charizard</h2>
    <p class="fire">Fire</p>
    <p class="flying">Flying</p>
    <p class="nummer">#6</p>
    <img src="assets/pokedex6.png" alt="Charizard"/>
  </section>
</main>
</body>
</html>
